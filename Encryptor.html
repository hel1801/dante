<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            padding: 20px;
            flex-direction: row;
            justify-content: space-around;
        }

        .textarea-container {
            width: 45%;
            margin-right: 13pc;
        }

        .output-container {
            width: 45%;
            position: relative;
        }

        #copyButton {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }

        button {
            margin-bottom: 10px;
        }

        .half-page {
            width: 50vw;
            /* Set width to 50% of the viewport width */
            height: 100vh;
            /* Set height to 100% of the viewport height */
            resize: none;
            /* Prevent resizing */
        }

        #inputTextArea {
            float: left;
            /* Align input area to the left */
        }

        #outputTextArea {
            float: right;
            /* Align output area to the right */
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="textarea-container">
            <textarea id="inputTextarea" class="half-page" rows="10"
                placeholder="Enter your Python code here"></textarea><br>
            <button onclick="encryptText()">Encrypt</button>
        </div>
        <div class="output-container">
            <div id="outputTextarea" class="half-page"></div>
            <button id="copyButton" onclick="copyText()">Copy</button>
        </div>
    </div>
    <p id="copiedMsg"></p>




    <script>
        function encryptText() {
            var inputText = document.getElementById('inputTextarea').value;
            var encryptedText = caesarEncryptor(inputText, 3); // Example shift of 3, you can change it
            document.getElementById('outputTextarea').innerText = encryptedText;
            document.getElementById('copyButton').style.display = 'block';
        }

        // Function to copy text to clipboard
        function copyText() {
            var text = document.getElementById("outputTextarea").innerHTML;
            navigator.clipboard.writeText(text).then(function () {
                document.getElementById('copiedMsg').innerHTML = "Text Copied";
            }).catch(function (err) {
                console.error('Unable to copy text', err);
            });
        }

        function caesarEncryptor(text, shift) {
            let encryptedText = "";
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let code = text.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + shift) % 26) + 97);
                    }
                }
                encryptedText += char;
            }
            return encryptedText;
        }
    </script>
</body>

</html>
