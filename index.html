    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main {
            display: none;
        }

        #password-form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #password-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-content: center;
            flex-wrap: wrap;
        }

        .button {
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .button-icon i {
            margin-bottom: 6px;
            font-size: 24px;
        }

        .button-primary {
            background-color: #4CAF50;
            color: #fff;
        }

        .button-secondary {
            background-color: #3498db;
            color: #fff;
        }

        .button-warning {
            background-color: #f39c12;
            color: #fff;
        }

        .button-info {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>

        function caesarCipherEncrypt(text, shift) {
            let encryptedText = "";
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let code = text.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + shift) % 26) + 97);
                    }
                }
                encryptedText += char;
            }
            return encryptedText;
        }


        function Unravel(encryptedText, shift) {
            return caesarCipherEncrypt(encryptedText, (26 - shift) % 26);
        }

                document.getElementById('link').style.display = 'block'

            // Function to handle key press events
            function handleKeyPress(event) {
                if (event.keyCode === 13) { // Check if the pressed key is Enter (key code 13)
                    submitBtn.click(); // Trigger click on the button
                }
            }

            // Listen for key press events on the document
            document.addEventListener("keypress", handleKeyPress);
        });

        document.addEventListener("DOMContentLoaded", function () {
            var downloadBtn = document.getElementById("download-btn");

            // Function to handle button click event
            downloadBtn.addEventListener("click", function () {
                // Create an anchor element
                var link = document.createElement("a");

                // Set the href attribute to the image URL
                link.href = "a-high-level-design-n.jpg"; // Replace "image.jpg" with the actual URL of your image

                // Set the download attribute to specify the filename
                link.download = "a-high-level-design-n.jpg"; // Replace "image.jpg" with the desired filename

                // Programmatically trigger a click on the anchor element
                link.click();
            });
        });
    </script>
